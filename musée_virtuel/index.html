        let currentIdx = 0;

        function renderArtwork(id) {
            const art = artworks.find(a => a.id == id) || artworks[0];
            currentIdx = artworks.indexOf(art);
            const app = document.getElementById('museum-app');
            const visualContainer = document.getElementById('art-visual-container');
            
            app.classList.remove('opacity-100');
            app.classList.add('opacity-0');

            setTimeout(() => {
                document.getElementById('art-id-badge').innerText = `≈íuvre #${art.id.toString().padStart(2, '0')}`;
                
                document.getElementById('art-title-heading').innerText = art.title;
                document.getElementById('art-title-heading-mobile').innerText = art.title;
                document.getElementById('art-period').innerText = art.period;
                document.getElementById('art-period-mobile').innerText = art.period;

                visualContainer.innerHTML = ''; 
                visualContainer.style.width = "auto"; 

                const imgElement = new Image();
                imgElement.src = art.img;
                imgElement.alt = art.title;
                imgElement.className = 'art-frame';
                
                imgElement.onload = () => {
                    imgElement.classList.add('loaded');
                    visualContainer.appendChild(imgElement);
                };

                imgElement.onerror = () => {
                    visualContainer.style.width = "100%"; 
                    visualContainer.style.maxWidth = "600px";
                    visualContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center text-center p-6 fade-content">
                            <div class="text-5xl md:text-7xl mb-6">üñºÔ∏è</div>
                            <div class="text-slate-400 font-serif italic text-xl md:text-2xl">${art.title}</div>
                            <div class="text-[9px] mt-4 opacity-50 uppercase tracking-[0.2em] font-bold">
                                Image locale [${art.img}] non trouv√©e
                            </div>
                        </div>
                    `;
                };

                document.getElementById('art-meta').innerHTML = `
                    <div class="fade-content" style="animation-delay: 0s"><span class="meta-label">Titre</span><p class="meta-value font-serif italic font-bold text-base md:text-lg">${art.title}</p></div>
                    <div class="fade-content" style="animation-delay: 0.1s"><span class="meta-label">Artiste</span><p class="meta-value font-semibold text-blue-600">${art.artist}</p></div>
                    <div class="fade-content" style="animation-delay: 0.2s"><span class="meta-label">Civilisation</span><p class="meta-value font-semibold">${art.civil}</p></div>
                    <div class="fade-content" style="animation-delay: 0.3s"><span class="meta-label">Datation</span><p class="meta-value">${art.date}</p></div>
                    <div class="fade-content" style="animation-delay: 0.4s"><span class="meta-label">Conservation</span><p class="meta-value italic">${art.loc}</p></div>
                    <div class="fade-content" style="animation-delay: 0.5s"><span class="meta-label">Technique</span><p class="meta-value">${art.tech}</p></div>
                    <div class="fade-content" style="animation-delay: 0.6s"><span class="meta-label">Dimensions</span><p class="meta-value">${art.dims}</p></div>
                `;

                document.getElementById('art-text').innerHTML = `<p>${art.text}</p>`;
                document.getElementById('art-biblio').innerHTML = `<p>${art.biblio}</p>`;
                document.getElementById('art-museum-btn').href = art.url;

                const prev = artworks[(currentIdx - 1 + 15) % 15];
                const next = artworks[(currentIdx + 1) % 15];
                document.getElementById('nav-prev-title').innerText = prev.title;
                document.getElementById('nav-next-title').innerText = next.title;

                updateDots(currentIdx);
                
                app.classList.remove('opacity-0');
                app.classList.add('opacity-100');
                window.scrollTo({ top: 0, behavior: "smooth" });
            }, 500);
        }

        function updateDots(activeIdx) {
            const container = document.getElementById('dot-nav');
            container.innerHTML = '';
            artworks.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `w-1.5 h-1.5 rounded-full transition-all duration-500 ${i === activeIdx ? 'w-8 bg-blue-600' : 'bg-slate-200'}`;
                container.appendChild(dot);
            });
        }

        function navArtwork(direction) {
            currentIdx = (currentIdx + direction + 15) % 15;
            renderArtwork(artworks[currentIdx].id);
            try { window.location.hash = artworks[currentIdx].id; } catch (e) {}
        }

        window.onhashchange = () => {
            const hashId = parseInt(window.location.hash.replace('#', ''));
            if (!isNaN(hashId) && artworks[currentIdx].id !== hashId) renderArtwork(hashId);
        };

        window.onload = () => {
            const hashId = parseInt(window.location.hash.replace('#', ''));
            renderArtwork(!isNaN(hashId) ? hashId : 1);
        };
    </script>
